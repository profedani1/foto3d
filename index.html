<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Relieve 3D desde imagen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      cursor: grab;
      touch-action: none;
    }
    canvas:active {
      cursor: grabbing;
    }

    #relief-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    #relief-controls input[type="file"],
    #relief-controls input[type="range"] {
      display: block;
      margin-top: 4px;
    }

    .edge-overlay {
      position: fixed;
      pointer-events: none;
      z-index: 10;
    }
    #edge-left {
      top: 0; left: 0;
      width: 150px; height: 100vh;
      background: linear-gradient(to right, rgba(255,0,255,0.3), transparent);
    }
    #edge-right {
      top: 0; right: 0;
      width: 150px; height: 100vh;
      background: linear-gradient(to left, rgba(0,255,255,0.3), transparent);
    }
    #edge-top {
      top: 0; left: 0;
      width: 100vw; height: 150px;
      background: linear-gradient(to bottom, rgba(255,0,255,0.3), transparent);
    }
    #edge-bottom {
      bottom: 0; left: 0;
      width: 100vw; height: 150px;
      background: linear-gradient(to top, rgba(0,255,255,0.3), transparent);
    }
  </style>
</head>
<body>

  <div id="relief-controls">
    <label>
      Cargar imagen:
      <input type="file" id="fileInput" accept="image/*" />
    </label>
    <label>
      Escala altura:
      <input type="range" id="heightScale" min="0" max="10" value="3" step="0.1" />
    </label>
  </div>

  <div id="edge-left" class="edge-overlay"></div>
  <div id="edge-right" class="edge-overlay"></div>
  <div id="edge-top" class="edge-overlay"></div>
  <div id="edge-bottom" class="edge-overlay"></div>
<canvas id="glcanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
